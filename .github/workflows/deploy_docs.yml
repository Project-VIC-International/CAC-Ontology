name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC to check for ontology updates
    - cron: '0 2 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout documentation repository
        uses: actions/checkout@v4
        with:
          path: docs-repo
      
      - name: Checkout main ontology repository
        uses: actions/checkout@v4
        with:
          repository: Project-VIC-International/CAC-Ontology
          path: ontology-repo
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: docs-repo
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install ROBOT (if needed for merging)
        run: |
          # ROBOT is a Java tool, but we can use rdflib for merging
          # If ROBOT is needed, install via Docker or download
          echo "Using rdflib for ontology merging"
      
      - name: Generate documentation
        working-directory: docs-repo
        env:
          ONTOLOGY_REPO_PATH: ../ontology-repo
        run: |
          # Generate documentation using the checked-out ontology repo
          python scripts/generate_docs.py
      
      - name: Copy CNAME file to docs
        working-directory: docs-repo
        run: |
          # Copy CNAME file to docs directory for custom domain
          if [ -f CNAME ]; then
            cp CNAME docs/CNAME
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs-repo/docs
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

